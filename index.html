<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="RGB">

    <h1 class='title'>RGB convert</h1>

    <div class='slider'>
      <div>
        <label for="R" class='tag R-tag Left-tag'>R</label>
        <input type="range" id="R" name="R" min="0" max="255" value='0'>
        <label for="R" id="R-value" class='tag R-tag Right-tag'>0</l>
      </div>

      <div>
        <label for="G" class='tag G-tag Left-tag'>G</label>
        <input type="range" id="G" name="G" min="0" max="255" value='0'>
        <label for="G" id="G-value" class='tag G-tag Right-tag'>0</l>
      </div>

      <div>
        <label for="B" class='tag B-tag Left-tag'>B</label>
        <input type="range" id="B" name="B" min="0" max="255" value='0'>
        <label for="B" id="B-value" class='tag B-tag Right-tag'>0</l>
      </div>
    </div>

    <p id='Hex'>#000000</p>
  </div>
  <script src="main.js"></script>
</body>

</html>
